<div class="pop-consult" id="popConsult" aria-hidden="true">
	<div class="pop-consult__wrapper" tabindex="-1" data-micromodal-close>
		<div role="dialog" aria-modal="true" aria-labelledby="modal-1-title" >
			<div class="pop-consult__body">
				<button class="pop-consult__close">
					<img src="../img/close.svg" alt="" data-micromodal-close>
				</button>
				<form class="pop-consult__form">
					<h2 class="pop-consult__title sec-title">Получите консультацию</h2>
					<div class="pop-consult__form_name">
						<label for="">Имя</label>
						<input type="text" placeholder="Введите имя">
					</div>
					<div class="pop-consult__form_tel">
						<label for="">Телефон</label>
						<input type="tel" pattern="^(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){10,14}(\s*)?$" placeholder="+ 7">
					</div>
					<input class="pop-consult__form_btn" type="text" value="Получить консультацию">
					<div class="pop-consult__form_agree">
						Нажимая кнопку “Получить консультацию” вы
						соглашаетесь с условиями обработки
						личных данных.
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
